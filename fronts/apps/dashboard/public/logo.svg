<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />

  <!-- Dashboard/Chart Symbol -->
  <g transform="translate(100, 100)">
    <!-- Bars -->
    <rect x="-45" y="10" width="20" height="35" rx="4" fill="white"/>
    <rect x="-15" y="-10" width="20" height="55" rx="4" fill="white"/>
    <rect x="15" y="-30" width="20" height="75" rx="4" fill="white"/>

    <!-- Trend Line -->
    <path d="M -40 30 L -10 10 L 20 -20 L 40 -35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-40" cy="30" r="4" fill="white"/>
    <circle cx="-10" cy="10" r="4" fill="white"/>
    <circle cx="20" cy="-20" r="4" fill="white"/>
    <circle cx="40" cy="-35" r="4" fill="white"/>
  </g>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
